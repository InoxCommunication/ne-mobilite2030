<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobilité 2030</title>
    <link rel="stylesheet" href="static/css/mobilite.css">
    <script src="static/libs/proj4/proj4.js"></script>
    <script src="config/EPSG21781.js"></script>
    <link rel="stylesheet" href="static/libs/ol3/ol.css" type="text/css">
    <script src="static/libs/ol3/ol.js" type="text/javascript"></script>
    <script src="static/js/mb.js"></script>
    <script src="config/config.js"></script>
    <script src="static/js/map.js"></script>

</head>
<body onload="mb.map.initMap()">
    <div id="map">
        <div id="layerTree">
                <img src="static/images/nomenclature.png" width=20><input type="checkbox" name="layerId" value="nomenclature_localite" checked onchange="mb.map.setOverlay();" checked>Localités<br>
                <img src="static/images/nouvelles_gares.png" width=20><input type="checkbox" name="layerId" value="nouvelles_gares" onchange="mb.map.setOverlay();" checked>Nouvelles gares<br>
                <img src="static/images/mobilite_douce.png" width=20><input type="checkbox" name="layerId" value="mobilite_douce" onchange="mb.map.setOverlay();" checked >Mobilité douce<br>
                <img src="static/images/projets_rer.png" width=20><input type="checkbox" name="layerId" value="Projet_RER" onchange="mb.map.setOverlay();" checked >Projet RER<br>
                <img src="static/images/trains2016.png" width=20><input type="checkbox" name="layerId" value="Trains2016" onchange="mb.map.setOverlay();" >Horaires 2016<br>
                <img src="static/images/lignes_bus.png" width=20><input type="checkbox" name="layerId" value="TP_lignes_bus_principales" onchange="mb.map.setOverlay();" checked>Lignes de bus régionales<br>
                <img src="static/images/projet_routier.png" width=20><input type="checkbox" name="layerId" value="Routes_projets_routiers" onchange="mb.map.setOverlay();" checked>Projets routiers<br>
                <img src="static/images/routes_nationales.png" width=20><input type="checkbox" name="layerId" value="Routes_nationales" onchange="mb.map.setOverlay();" checked>Routes nationales<br>
                <img src="static/images/routes_cantonales.png" width=20><input type="checkbox" name="layerId" value="Routes_cantonales" onchange="mb.map.setOverlay();" checked>Routes cantonales<br>
        </div>
        <div id="featureInfo">
        </div>
        <img id="fullScreen" src="static/images/screen68.png" title="Plein écran" onclick="mb.map.fullScreen()">
        <img id="partScreen" src="static/images/center15.png" title="Réduire" onclick="mb.map.partScreen()">
    </div>
</body>
</html>
